<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Site Blocked</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Space Grotesk", "Inter", -apple-system, BlinkMacSystemFont,
          sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background: #000000;
        color: #ffffff;
        text-align: center;
        min-height: 100vh;
        padding: 40px 20px;
      }
      .container {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        position: relative;
      }
      .text-content {
        position: relative;
        z-index: 10;
        margin-bottom: 40px;
        text-align: center;
      }
      h1 {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 700;
        font-size: 3.5rem;
        margin: 0 0 16px 0;
        letter-spacing: -0.02em;
        line-height: 1.1;
        position: relative;
        z-index: 10;
      }
      p {
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-size: 1.25rem;
        opacity: 0.7;
        margin: 0;
        letter-spacing: -0.01em;
        line-height: 1.4;
        position: relative;
        z-index: 10;
      }
      .gif-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
        position: relative;
        z-index: 5;
      }
      #gif {
        max-width: 70vw;
        max-height: 40vh;
        border-radius: 12px;
        cursor: pointer;
        user-select: none;
        background: #1a1a1a;
        border: 1px solid #333;
      }
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 10;
      }
      #btn-close {
        padding: 14px 32px;
        border: 1px solid #404040;
        border-radius: 50px;
        background: transparent;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 0.01em;
      }
      #btn-close:hover {
        background: #ffffff;
        color: #000000;
        transform: translateY(-2px);
      }

      /* Responsive adjustments */
      @media (max-height: 600px) {
        h1 {
          font-size: 2.5rem;
        }
        p {
          font-size: 1rem;
        }
        #gif {
          max-height: 30vh;
        }
        body {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-content">
        <h1 id="title"></h1>
        <p id="subtitle"></p>
      </div>

      <div class="gif-container">
        <img
          id="gif"
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
          alt="Loading..."
        />
      </div>

      <div class="button-container">
        <button id="btn-close">Close Tab</button>
      </div>
    </div>
    <script src="lib/gsap.min.js"></script>
    <script src="block.js"></script>
  </body>
</html>
